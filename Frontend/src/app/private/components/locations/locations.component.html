<div class="form-container">
    <form class="form">
        <div style="text-align: center;">Enter the delivery address</div>
        <div class="emailField form-field form-group">
            <label class="form-label">
                Name
            </label>
            <input formControlName="name" class="form-input form-control" type="text">

        </div>

        <div class="passwordField form-field form-group">
            <label class="form-label">
                Phone
            </label>
            <input formControlName="password" class="form-input form-control" type="number">
        </div>

        <div class="passwordField form-field form-group">
            <label class="form-label">
                Adddress
            </label>
            <textarea minlength="10" maxlength="200">

            </textarea>

        </div>

        <div class="emailField form-field form-group">
            <label class="form-label">
                Landmark
            </label>
            <input formControlName="landmark" class="form-input form-control" type="text">
            
        </div>

        <div class="login-button-field">
            <button>Register Location</button>
        </div>

    </form>

</div>
