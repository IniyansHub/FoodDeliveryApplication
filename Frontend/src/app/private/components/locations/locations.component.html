<div class="form-container">
    <form class="form" [formGroup]="addressForm">
        <div style="text-align: center;font-weight: bold;">Enter the delivery address</div>
        <p *ngIf="location!=null">
            <span style="font-weight:bold; color: red;">Note:</span> You have already made an order from the location
            shown in the form.  If this location is ok for your current order then click on save location to continue or 
            enter your new location in the form and click on save location again
        </p>
        <div class="passwordField form-field form-group">
            <label class="form-label">
                Phone
            </label>
            <input formControlName="mobile" class="form-input form-control" type="text" placeholder="Enter your mobile number">
        </div>

        <div class="passwordField form-field form-group">
            <label class="form-label">
                Adddress
            </label>
            <textarea formControlName="address" placeholder="Enter your complete address with pincode"></textarea>

        </div> 
 
        <div class="emailField form-field form-group">
            <label class="form-label">
                Landmark
            </label>
            <input formControlName="landmark" placeholder="Enter a landmark" class="form-input form-control" type="text">
        </div>

        <div class="login-button-field">
            <button (click)="addLocation()" [disabled]="!addressForm.valid">Save Location</button>
        </div>

    </form>

</div>
