<div class="dishes-component-wrapper">

    <div class="ad-banner">
        <img src="../../../../assets/images/slider4.jpg">
        <img src="../../../../assets/images/slider2.jpg">
        <img src="../../../../assets/images/slider1.jpg">
        <img src="../../../../assets/images/slider3.avif">
    </div>
    
    <div class="sidebar-left">
        <input type="search" [(ngModel)]="searchTerm" placeholder="search for a dish here">
        <div class="bike"><img src="../../../../assets/images/foodDeliveryMan.png"></div>
        <div class="road"></div>
    </div>

    <div class="menus-wrapper">
        <div class="menu-card" *ngFor="let menu of menus | menufilter:searchTerm">
            <div class="menu-name">{{menu.dishes}}</div>
            <div class="menu-price"> &#8377;{{menu.price}}</div>
            <div class="add-to-cart" (click)="addFood({dishName:menu.dishes,dishPrice:menu.price})">
                <img src="../../../../assets/images/hotel-images/add-menu.png">
            </div>
        </div>
    </div>

    <div class="order-cart-card" *ngIf="cart.length==0">
        <div  class="no-dishes" >
            No dishes in your plate!<br>
            <img src="../../../../assets/images/emptyPlate.png">
        </div>
    </div>

    <div class="order-cart-card-dishes" *ngIf="cart.length!=0">
        <div class="ordered-dishes-wrapper">
            <div class="ordered-dish" *ngFor="let dish of cart; let i = index">
                <div class="dish-plate-name" style="justify-content:left;">{{dish.dishName}}</div>
                <div class="dish-plate-price" style="justify-content:right;"> &#8377;{{dish.dishPrice}}</div>
                <div class="remove-dish" (click)="removeDish(i)"><img src="../../../../assets/images/remove.png"></div>
            </div>
        </div>
        <div class="place-order" (click)="placeOrder()">
               Place Order
        </div>
        <div class="total-pay" (click)="placeOrder()">
            <span style="font-size:0.6em; color:black;font-weight: bold;">Total Cost:&nbsp;&nbsp;</span> &#8377;{{totalPrice}}
        </div>
    </div>
</div>
