<nav class="navbar">
    
    <div class="logo">FoodStocks</div>
    
    <ul class="nav-links">
        
        <input type="checkbox" id="checkbox_toggle" />
        <label for="checkbox_toggle" class="hamburger">&#9776;</label>
        
        <div class="menu" *ngIf="!this.authService.isUserLoggedIn()">
            <li><a routerLink="/" routerLinkActive="active">Home</a></li>
            <li><a routerLink="login" routerLinkActive="active">Login</a></li>
            <li><a routerLink="signup" routerLinkActive="active">Signup</a></li>
        </div>
        <div class="menu" *ngIf="this.authService.isUserLoggedIn() && !this.authService.isAdmin()" >
            <li><a routerLink="category" routerLinkActive="active">Category</a></li>
            <li><a routerLink="restaurants" routerLinkActive="active">Restaurants</a></li>
            <li><a (click)="logout()" routerLinkActive="active">Logout</a></li>
        </div>
        <div class="menu" *ngIf="this.authService.isUserLoggedIn() && this.authService.isAdmin()" >
            <li><a routerLink="../admin" routerLinkActive="active">Admin-Dashboard</a></li>
            <li><a routerLink="category" routerLinkActive="active">Category</a></li>
            <li><a routerLink="restaurants" routerLinkActive="active">Restaurants</a></li>
            <li><a (click)="logout()" routerLinkActive="active">Logout</a></li>
        </div>
    </ul>
</nav>
