
<div class="form-container">
    <form class="form" [formGroup]="loginform" (submit)="login()">
        <div class="form-heading">LOGIN</div>
        <div class="emailField form-field form-group" >
            <label class="form-label">
                Email address
            </label>
            <input formControlName="username" class="form-input form-control" type="email">
            <span style="color: rgb(235, 73, 73);" *ngIf="username?.touched && username?.invalid">Please enter a valid email</span>
        </div>

        <div class="passwordField form-field form-group">
            <label class="form-label">
                Password
            </label>
            <input formControlName="password" class="form-input form-control" type="password">
            <span style="color: rgb(235, 73, 73);" *ngIf="password?.touched && password?.invalid">Password is required</span>
        </div>

        <div class="login-button-field">
            <button>Login</button>
        </div>

        <div class="already-a-user">
            <span>New user? <a routerLink="../signup" > Signup here</a></span>
        </div>

    </form>

</div>
